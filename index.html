<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital&display=swap" rel="stylesheet">
  <link href="https://gpnro.github.io/Codificador-javascript/style.css" rel="stylesheet">  

  <title>Decodificador de Texto</title>
</head>
<body>

  <main class="main">
    <img src="images/logo.png" class="logo" onclick="home()">
    <section class="div-principal">
      <form action="">
        <textarea class="text-input" type="text" name="text-input" maxlength="350" id="text-input" placeholder="Digite seu texto"></textarea>
        <div class="form-group">
          <img src="images/!.png" class="img-alerta">
          <label for="text-input">Não utilizar letras maiúsculas e acentuação</label>
        </div>
        <div class="botoes-div">
          <button class="btn-criptografar" type="submit" id="btn-criptografar"> <i class='fas fa-lock'></i>Criptografar</button>
          <button class="btn-descriptografar" type="submit" id="btn-descriptografar"> <i class='fas fa-unlock-alt'></i>Descriptografar</button>
        </div>
        </div>
      </form>
    </section>

    <section class="message-box">
      <div id="div-desaparece" class="message-box-div">
        <img src="/images/menino-lupa.png">
        <h2>Nenhuma mensagem encontrada</h2>
        <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
      </div>
      <div id="div-aparece">
        <textarea class="div-mensagem" type="text" id="mensagem" placeholder="Nenhuma mensagem"></textarea>
        <button class="btn-copiar" type="submit" id="btn-copiar"><i class="far fa-clone"></i>COPIAR</button>
        <button class="btn-limpar" type="submit" id="btn-limpar"><i class="fas fa-eraser"></i>LIMPAR</button>
    </section>
  </main>

  <footer class="rodape-prin">
      <span>&copy; Challeng Sprint #1 { Oracle ONE - Alura } - Guilherme Pinheiro Silva- Jan/2023</span>

  </footer>

  <script src="js/script.js"></script>
</body>
</html>
